<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manage</title>
</head>
<body>
<h1>Quản lý sản phẩm</h1>
<input id="product-name" type="text" placeholder="name product">
<input id="product-price" type="text" placeholder="price product">
<input id="product-desc" type="text" placeholder="desc product">
<button onclick="addProduct()">Add</button>
<br>
<br>
<table id="list-product" border="1px"></table>

<script>
    let products = [];

    function addProduct() {
        let name = document.getElementById("product-name").value;
        let price = document.getElementById("product-price").value;
        let desc = document.getElementById("product-desc").value;
        let product = [name,price,desc];
        products.push(product);
        display();
        resetInput();
    }

    function updateProduct(index) {
        let name = prompt("Nhap gia tri name moi",products[index][0]);
        let price = prompt("Nhap gia tri price moi",products[index][1]);
        let desc = prompt("Nhap gia tri desc moi",products[index][2]);
        let product = [name,price,desc];
        products[index] =product;
        display();
    }

    function delProduct(index) {
        products.splice(index,1);
        display();
    }

    function display() {
        let str = '';
        for (let i = 0; i < products.length; i++) {
            // str+="<tr><td>"+ products[i] +"</td><td><button onclick='delProduct("+i+")'>Delete</button></td></tr>";

            str += `<tr>
                        <td>${products[i][0]}</td>
                        <td>${products[i][1]}</td>
                        <td>${products[i][2]}</td>
                        <td><button onclick="updateProduct(${i})">Update</button></td>
                        <td><button onclick="delProduct(${i})">Delete</button></td>
                    </tr>`;
        }


        document.getElementById("list-product").innerHTML = str;
    }

    function resetInput() {
        document.getElementById("product-name").value = '';
        document.getElementById("product-price").value = '';
        document.getElementById("product-desc").value = '';
    }
</script>
</body>
</html>
